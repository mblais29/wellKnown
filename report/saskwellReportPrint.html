<!DOCTYPE html>
<html>
	
<header>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Well Report</title>
	<link rel="stylesheet" href="saskreportPrint.css">
	<link rel="stylesheet" href="../css/normalize.css">	
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
	<script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.3/esri-leaflet.js"></script>
	<script src="../js/leaflet/leaflet-google.js"></script>
	<script src="../js/libs/jquery-1.6.2.min.js"></script>
	<script src="../js/leaflet/src/l.control.geosearch.js"></script>
	<script src="../js/leaflet/src/l.geosearch.provider.esri.js"></script>
	<link rel="stylesheet" href="../css/l.geosearch.css" />
	<link rel="stylesheet" href="../font-awesome-4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../js/leaflet/dist/leaflet-search.min.css" />
	<link rel="stylesheet" href="../js/leaflet/src/leaflet.groupedlayercontrol.css">
	<script src="../js/leaflet/src/leaflet.groupedlayercontrol.js"></script>
	
	
	
</header>
	<body>
		<div id="wrapper">
			<div id="main">
				<div id="title">
					<h1>Well Report</h1>
					<input id="printpagebutton" type="button" value="Print" onclick="printpage()"/>
					<script type="text/javascript">
					    function printpage() {
					        //Get the print button and put it into a variable
					        var printButton = document.getElementById("printpagebutton");
					        //Set the print button visibility to 'hidden' 
					        printButton.style.visibility = 'hidden';
					        //Print the page content
					        window.print()
					        //Set the print button to 'visible' again 
					        //[Delete this line if you want it to stay hidden after printing]
					        printButton.style.visibility = 'visible';
					    }
					</script>
				</div>
				<div id="info">
					<div id="map">
		       				
	       			</div>
	       			<script src="saskwellReport.js"></script>
					<div id="reportInfo">
						<script>
							document.write("<h4 class='name'>" + "NAME:" + " " + localStorage.name + "</h4>");
							document.write("<h4 class='lic'>" + "LICENSE NUMBER:" + " " + localStorage.lic + "</h4>");
							document.write("<h4 class='lic_date'>" + "LICENSE DATE:" + " " + localStorage.lic_date + "</h4>");
							document.write("<h4 class='well_type'>" + "WELL TYPE:" + " " + localStorage.well_type + "</h4>");
							document.write("<h4 class='type'>" + "TYPE:" + " " + localStorage.type + "</h4>");
							document.write("<h4 class='status'>" + "STATUS:" + " " + localStorage.status + "</h4>");
							document.write("<h4 class='du_size'>" + "DRAINAGE UNIT SIZE:" + " " + localStorage.du_size + "</h4>");
							document.write("<h4 class='loc'>" + "LOCATION:" + " " + localStorage.loc  + "</h4>");
							document.write("<h4 class='hrzn'>" + "GEOLOGICAL FORMATION:" + " " + localStorage.hrzn + "</h4>");
							document.write("<h4 class='depth'>" + "DEPTH:" + " " + localStorage.depth + " m" + "</h4>");
		       			</script>
		       		</div>
		       		<div id="reportInfo2">
		       			<script>
							document.write("<h4 class='case_depth'>" + "CASE DEPTH" + " " + localStorage.case_depth + " m" + "</h4>");
							document.write("<h4 class='case_size'>" + "CASE SIZE:" + " " + localStorage.case_size + "</h4>");
							document.write("<h4 class='pool'>" + "POOL:" + " " + localStorage.pool + "</h4>");
							document.write("<h4 class='eor'>" + "EOR PROJECT NUMBER:" + " " + localStorage.eor + "</h4>");
							document.write("<h4 class='unit'>" + "UNIT:" + " " + localStorage.unit + "</h4>");
							document.write("<h4 class='owner'>" + "OWNER:" + " " + localStorage.owner + "</h4>");
							document.write("<h4 class='fdd'>" + "FINISHED DRILLING DATE:" + " " + localStorage.fdd + "</h4>");
							document.write("<h4 class='off_con_dt'>" + "OFF CONFIDENTIAL DATE:" + " " + localStorage.off_con_dt + "</h4>");
							document.write("<h4 class='lat'>" + "LATITUDE:" + " " + localStorage.lat + "</h4>");
							document.write("<h4 class='lon'>" + "LONGITUDE:" + " " + localStorage.lon + "</h4>");
						</script>
		       		</div>	
				</div>
			</div>
		</div>
		
	</body>

</html>
