<!DOCTYPE html>
<html>
	
<header>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Well Report</title>
	<link rel="stylesheet" href="bcreport.css">
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
	<script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.3/esri-leaflet.js"></script>
	<script src="../js/leaflet/leaflet-google.js"></script>
	<script src="../js/libs/jquery-1.6.2.min.js"></script>
	<script src="../js/leaflet/src/l.control.geosearch.js"></script>
	<script src="../js/leaflet/src/l.geosearch.provider.esri.js"></script>
	<link rel="stylesheet" href="../css/l.geosearch.css" />
	<link rel="stylesheet" href="../font-awesome-4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../js/leaflet/dist/leaflet-search.min.css" />
	<link rel="stylesheet" href="../js/leaflet/src/leaflet.groupedlayercontrol.css">
	<script src="../js/leaflet/src/leaflet.groupedlayercontrol.js"></script>
	
	
	
</header>
	<body>
		<div id="wrapper">
			<div id="main">
				<div id="title">
					<h1>Well Report</h1>
					<form><input type="button" value="Print Preview" onclick="myFunction()" /></form>
				</div>
				<div id="info">
					<div id="reportInfo">
						<script>
							document.write("<h4 class='wa'>" + "WA NAME:" + " " + localStorage.wa + "</h4>");
							document.write("<h4 class='drill'>" + "DRILLING EVENT:" + " " + localStorage.drillev + "</h4>");
							document.write("<h4 class='uwi'>" + "UWI:" + " " + localStorage.uwi + "</h4>");
							document.write("<h4 class='lat'>" + "LATITUDE:" + " " + localStorage.lat + "</h4>");
							document.write("<h4 class='lon'>" + "LONGITUDE:" + " " + localStorage.lon + "</h4>");
							document.write("<h4 class='file'>" + "FILE NUMBER:" + " " + localStorage.file + "</h4>");
							document.write("<h4 class='oper'>" + "OPERATOR:" + " " + localStorage.operator + "</h4>");
							document.write("<h4 class='oper2'>" + "JOINT OPERATOR:" + " " + localStorage.operator2  + "</h4>");
							document.write("<h4 class='area'>" + "LOCATION:" + " " + localStorage.area + "</h4>");
							document.write("<h4 class='surfLoc'>" + "SURFACE LOCATION:" + " " + localStorage.surface + "</h4>");
							document.write("<h4 class='bottLoc'>" + "BOTTOM LOCATION" + " " + localStorage.bottom + "</h4>");
							document.write("<h4 class='wellName'>" + "WELL NAME:" + " " + localStorage.well_name + "</h4>");
							document.write("<h4 class='mode'>" + "MODE CODE:" + " " + localStorage.mode + "</h4>");
							document.write("<h4 class='fluid'>" + "FLUID TYPE:" + " " + localStorage.fluid + "</h4>");
							document.write("<h4 class='operational'>" + "OPERATIONAL TYPE:" + " " + localStorage.operational + "</h4>");
							document.write("<h4 class='status'>" + "STATUS EFF:" + " " + localStorage.status + "</h4>");
							document.write("<h4 class='dir'>" + "DIRECTIONAL:" + " " + localStorage.directional + "</h4>");
							document.write("<h4 class='conf'>" + "CONFIDENTIAL:" + " " + localStorage.directional + "</h4>");
							document.write("<h4 class='spud'>" + "SPUD DATE:" + " " + localStorage.spud + "</h4>");
							document.write("<h4 class='rigRlsDat'>" + "RIG RELEASE DATE:" + " " + localStorage.rigrel + "</h4>");
							
		       			</script>
		   			</div>
					<div id="map">
		       				
	       			</div>
	       			<script src="bcwellReport.js"></script>
				</div>
			</div>
		</div>
		
	</body>

</html>
